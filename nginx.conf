worker_processes  1;

events  {
	worker_connections  128;
}

http {
	include             mime.types;

	sendfile            off;
	keepalive_requests  100;
	keepalive_timeout   65;
	gzip_static         on;                 #если уж и отгружаем свои файлы, то делаем это нормально

	upstream tls-key {
		server      127.0.0.1:28016;
                keepalive   1; 			#не открывать много потоков на гейт -- зависнет
	}

	proxy_temp_path b:/t-cache/ 1 2;
	proxy_cache_path b:/vpn-cache/ levels=1:2 keys_zone=token:100m inactive=10d;
	proxy_ignore_headers "Expires" "X-Accel-Expires" "Cache-Control" "Vary";
	proxy_cache_use_stale error timeout invalid_header http_502;
	proxy_connect_timeout 5s;
	proxy_cache_revalidate off;

	server {

        	listen  80;
		proxy_cache_key "$request_method|$http_if_modified_since|$http_if_none_match|$host|$request_uri";
		client_max_body_size 0;
		set $redefine_user_agent "Mozilla/5.0 (Windows NT 6.1; rv:44.0) Gecko/20100101 Firefox/44.0";
		
		proxy_set_header Referer '';                      #стараемся о себе поменьше сообщать
		proxy_set_header User-Agent $redefine_user_agent; #прикидываемся виндой
		proxy_set_header Origin '';	                  #стараемся о себе поменьше сообщать
		proxy_set_header Host 'localhost:28016';
		proxy_set_header Connection '';                   #сбрасываем keepalive -- иначе зависнет гейт
		proxy_set_header X-Compress  '';                  #убираем странные заголовки Хрома
		proxy_set_header Upgrade-Insecure-Requests '';	  #убираем странные заголовки Хрома
		
		access_log off; #не мусорим логами

		location / {
			proxy_pass     http://tls-key;
			proxy_redirect http://localhost:28016/ http://10.10.10.21/;
			proxy_http_version 1.1;

			sub_filter_types *;
			sub_filter_once off;
			sub_filter 'http://localhost:28016' '';
			sub_filter 'mobileBrowserShowForm' 'noop'; #отключаем проверку на мобильные браузеры
                        sub_filter 'PersonalOffersPanel' 'PersonalOffersPanel\',style:\'display:none;'; #убираем идиотские персональные предложения
			sub_filter 'div class="note"' 'div class="note" style="display:none;"'; #убираем пугалку про мошенников 
			sub_filter 'src="_js/relativepath:resources' 'rpl="_js/relativepath:resources'; #не грузим скрипты третьих лиц
			sub_filter '<!-- ZK 7.0.5 EE 2015032410 -->' '<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />'; #Подключаем шрифты правильно
			sub_filter 'mc.yandex.ru/metrika/watch.js' ''; #не грузим скрипты третьих лиц
			sub_filter 'mc.yandex.ru/watch' ''; #не грузим скрипты третьих лиц
			sub_filter 'www.google-analytics.com/analytics.js' ''; #не грузим скрипты третьих лиц

			proxy_set_header Accept-Encoding '';
		}

		location ^~ /ic/wm2/themes/sbrf/css/theme.css { #придется вырезать объявление шрифтов из темы, ибо оно сделано криво
			root   html;                            #и отгрузить уже свой файл. Если устраивает, как бракоделы подключили
		}                                               #шрифты, то убрать этот блок вместе с заменой про шрифты из верхнего блока и забыть

		location ~* .+(infocrypt.js|token.min.js|lkkapp.js)$ {
			proxy_cache_valid any 15d;
			proxy_cache token;
			proxy_pass     http://tls-key;
			proxy_redirect http://localhost:28016/ http://10.10.10.21/;
			proxy_http_version 1.1;

			sub_filter_types *;
			sub_filter_once off;
			sub_filter 'http://localhost:28016' '';                      #делаем из абсолютного пути относительный 
			sub_filter 'http://localhost:"+getTokenPortInternal()+"' ''; #иначе запрос не пойдет на прокси

			proxy_set_header Accept-Encoding '';
		}

		location ~* .+(rsa.js)$ {
			proxy_cache_valid any 15d;
			proxy_cache token;
			proxy_pass     http://tls-key;
			proxy_redirect http://localhost:28016/ http://10.10.10.21/;
			proxy_http_version 1.1;

			sub_filter_types *;
			sub_filter_once off;
			sub_filter 'add_deviceprint();' '"";'; #пресекаем незаконный сбор метаданных о компьютере клиента

			proxy_set_header Accept-Encoding '';
		}

		location ^~ /ic/wm2/js/biginteger.js { #отгружаем актуальную версию либы
			root   html;
		}
		
		location ^~ /ic/wm2/js/jquery.maskedinput.min.js { #отгружаем актуальную версию либы
			root   html;
		}

		location ^~ /ic/resources/js/biginteger.js { #отгружаем актуальную версию либы
			root   html;
		}
		
		location ^~ /ic/resources/js/jquery.min.js { #отгружаем актуальную версию либы
			root   html;
		}
		
		location ^~ /ic/resources/js/jquery.placeholder.js { #отгружаем актуальную min-версию либы (кривой запрос)
			root   html;
		}

		location ~* .+\.(jpg|jpeg|gif|js|css|png|dsp|wpd|wcs|eot|woff|woff2|svg|ttf|zip|rar|txt|pdf|dbf|rtf|doc|docx|xls|xlsx)$ {
			proxy_cache_valid any 15d;
			proxy_cache token;
			proxy_pass     http://tls-key;
			proxy_redirect http://localhost:28016/ http://10.10.10.21/;
			proxy_http_version 1.1; 
		} #кэшируем все это добро

		location ~* .+(common|custom|sbbol|shared|admin)$ {
			proxy_cache_valid any 15d;
			proxy_cache token;
			proxy_pass     http://tls-key;
			proxy_redirect http://localhost:28016/ http://10.10.10.21/;
			proxy_http_version 1.1;
		} #отдельный приз на идиотизм -- джаваскрипт без расширения. Кэшируем.
	
		location ~* /favicon.ico {
			root  b:/html/bank;
		}

		location ^~ /link/ {
			expires -1;
			add_header Last-Modified $msec;
			alias d:/;
			index sslgate.url;
		} #по этому запросу отдаем сырую нгачальную ссылку для администратора

		location ^~ /bank/ {
			expires -1;
			add_header Last-Modified $msec;
			root   b:/html;
			index  index.html;
		} # это нормальный рабочий запрос

		location ^~ /reload/ {
			expires -1;
			add_header Last-Modified $msec;
			root   html;
			index  reload.html;
			access_log c:/flag.log;
		} #по этому запросу выполняем действия в табе (задача remote_restarter)

		
		error_page   500 502 503 504  /50x.html;

		location = /50x.html {
			root   html;
		}
	}
}
